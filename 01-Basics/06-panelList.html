<head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">



    </div>
</div>
</body>

<script type="text/jsx">
    var Badge = React.createClass({
        render: function() {
            return <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });


    var Panel = React.createClass({
        render: function(){
            return(
                    <div className="col-md-3">
                    <div className="panel panel-default">
                        <div className="panel-heading">

                            <h3 className="panel-title">{this.props.header}</h3>
                        </div>
                        <div className="panel-body">
                            <img src={this.props.imageUrl} alt="..."></img>
                            <p>{this.props.description}</p>
                            <p>
                                <Badge title={this.props.title} number={this.props.number} />
                            </p>
                        </div>
                    </div>
                    </div>
            )
        }
    })



    var PanelList = React.createClass({
        render: function() {
            console.log(this.props.thumbnailData)
            var list = this.props.thumbnailData.map(function(thumbnailProps){
                console.log(thumbnailProps);
                return <Panel {...thumbnailProps} />
            });

            return <div>
                {list}
            </div>
        }
    });

    var options = {
        thumbnailData:  [{
            title: 'AngularJS',
            number: 12,
            header: 'Learn Angular',
            description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
            imageUrl: '../images/download.jpg'
        },{
            title: 'ReactJS',
            number: 15,
            header: 'Learn React',
            description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
            imageUrl: '../images/download.jpg'
        },
            {
                title: 'ReactJS',
                number: 15,
                header: 'Learn React',
                description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
                imageUrl: '../images/download.jpg'
            }]
    };

    var element = React.createElement(PanelList, options);
    React.render(element, document.querySelector('.row'));

</script>
